{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Log</title>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/entries.css' %}">
    <link rel="stylesheet" href="{% static 'css/addtopic.css' %}">
    <script src="https://kit.fontawesome.com/1395a25f53.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="{% url 'logs:index' %}" class="brand">Knowledge Log</a><span></span>

        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'logs:topics' %}">Library</a>
            <a href="{% url 'logs:topics' 'public' %}">Feeds</a>
            <a href="{% url 'users:logout' %}">log out</a>

            {% else %}

            <a href="{% url 'users:login' %}">log in</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}{% endblock content %}


    <script>
        window.addEventListener("load", (e) => {
            const timeZoneName = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.cookie = 'timezone=' + encodeURIComponent(timeZoneName) + '; path=/';
        })
    </script>
</body>

</html>
